<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결과 2</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
	<header class="container-fluid p-0">
		<nav class="navbar navbar-expand-sm navbar-dark bg-success">
			<a href="#" class="navbar-brand">WSF</a>
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">menu 1</a></li>
				<li class="nav-item"><a href="#" class="nav-link">menu 2</a></li>
				<li class="nav-item"><a href="#" class="nav-link">menu 3</a></li>
			</ul>
		</nav>

		<div class="container p-5 my-4 rounded bg-success bg-opactiy-50">
			<h1 class="display-3 text-center">회원가입 결과 페이지</h1>
			<p class="text-center">부트스트랩과 스프링 부트로 만든 회원가입 페이지</p>
			<p class="text-center">@RequestParam</p>
		</div>
	</header>

	<main class="container">
		<form>
			<h1 class="h3 mb-3 fw-normal text-center">Sign Result</h1>
			<div class="col-sm-4 mx-auto">
				<label for="seq" class="form-label">순번</label> 
				<input type="text" class="form-control-plaintext" id="seq"  readonly th:value="${seq}">
			</div>
			<div class="col-sm-4 mx-auto">
				<label for="name" class="form-label">이름</label> 
				<input type="text" class="form-control-plaintext" id="name" readonly th:value="${name}">
			</div>
			<div class="col-sm-4 mx-auto">
				<label for="age" class="form-label">나이</label> 
				<input type="text" class="form-control-plaintext" id="age" readonly th:value="${age}">
			</div>
			<div class="col-sm-4 mx-auto">
				<label for="id" class="form-label">아이디</label> 
				<input type="text" class="form-control-plaintext" id="id" readonly th:value="${id}">
			</div>
			<div class="col-sm-4 mx-auto">
				<label for="pw" class="form-label">비밀번호</label> 
				<input type="text" class="form-control-plaintext" id="pw" readonly th:value="${pw}">
			</div>
			<div class="col-sm-4 mx-auto">
				<label for="email" class="form-label">이메일</label> 
				<input type="text" class="form-control-plaintext" id="email" readonly th:value="${email}">
			
			<div class="d-grid gap-2">
				<a href="text/Signin.do" class="btn btn-primary">돌아가기</a>
			</div>
			</div>
		</form>
	</main>
</body>
</html>
